<!doctype HTML>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="./css/forms.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>

<body>

    <br>
    <br>
    <form>
        <div class="form-group">
            <label for="guestName">Name:</label>
            <input type="text" class="form-control" id="guestName" autocomplete="name">
        </div>

        <div class="form-group">
            <label for="guestEmail">Email address:</label>
            <input type="email" class="form-control" id="guestEmail" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="guestPhone">Phone</label>
            <input id="guestPhone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone number" autocomplete="phone">
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="guestCount">Number of guests:</label>
            <select class="form-control" id="guestCount">
                <option>2</option>
                <option>4</option>
                <option>6</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Check-in Date:</label>
            <input type="date" name="check-in-date" id="startDate" class="form-control" autocomplete="date">
        </div>

        <div class="form-group">
            <label for="endDate">Check-out Date:</label>
            <input type="date" name="check-in-date" id="endDate" class="form-control" autocomplete="date">
        </div>

        <div class="form-group">
            <label for="guestNotes">Special Requests:</label>
            <textarea class="form-control" rows="5" id="guestNotes"></textarea>
        </div>


        <input class="btn btn-primary" type="submit" value="Submit" id="submitBookingButton">
    </form>

    <script src="./js/forms.js"></script>

</body>

</html>
